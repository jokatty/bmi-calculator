<!DOCTYPE html>
<html lang="en">

<head>
    <title>BMI Calculator</title>
    <meta charset="utf-8">
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Calculate your BMI</h1>
    <form action="/" method="POST">

        <button type="submit">Calculate BMI</button>
    </form>
</body>

</html>
